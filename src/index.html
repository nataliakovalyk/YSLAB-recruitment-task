<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>YSLAB Task</title>
  </head>
  <body>
    <div class="navbar">
      <img src="assets/logo.png" alt="YSLAB logo" class="logo" />
    </div>
    <div class="padding-wrapper">
      <form id="search-form" class="search-container">
        <label for="search" class="text-title">News search</label>
        <input
          class="input"
          type="text"
          id="search"
          name="q"
          placeholder="Try footbal..."
        />
      </form>
      <div class="title-text">News List</div>
      <hr />
      <div class="content-container" id="results">
        Loading...
      </div>
      <div class="pagination">
        <label for="page" class="pagination-label">
          Page
          <select id="page" name="page" class="pagination-select"></select>
        </label>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
